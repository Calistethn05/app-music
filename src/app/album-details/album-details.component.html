<div [@fadeInAnimation] class="col-sm-4 video" *ngIf=" album" style="width: 100%;">
    <div class="card">
        <img class="card-img-top" src="./assets/location.jpg" alt="Group Music">
        <div class="card-body">
            <h5 class="card-title">{{ album.title }}</h5>
            <p class="card-text">{{ album.name }}</p>
            <a class="btn text-light m-3" style="background-color: purple;" (click)="play(album)">Play <i class="fas fa-play-circle"></i></a>
            <a class="btn text-light" style="background-color: purple;">Al√©atoire <i class="fas fa-random"></i></a>
        </div>
        <ul class="list-group">
            <li *ngFor="let list of albumList " class="list-group-item">{{ list }}</li>
        </ul>
    </div>
</div>
