<div class="container-sm" [hidden]="submitted === true">
    <form #musicForm="ngForm" (ngSubmit)="onSubmit(musicForm)">
        <div class="form-group">
            <label for="name">Nom de l'album</label>
            <input type="text" class="form-control" #albumName name="name" #name="ngModel" [(ngModel)]="musicModel.name"
                required>
            <div *ngIf="name.touched && (name.invalid || name.pristine)" class="alert alert-danger my-2">Le nom de
                l'album est requis</div>
        </div>
        <div class="form-group">
            <label for="auteur">Auteur :</label>
            <input type="text" class="form-control" id="auteur" name="auteur" #auteur="ngModel"
                [(ngModel)]="musicModel.auteur" required>
            <div *ngIf="auteur.touched && (auteur.invalid || auteur.pristine)" class="alert alert-danger my-2">L'auteur
                est requis</div>
        </div>
        <div class="form-group">
            <label for="style">Style de musique :</label>
            <select id="style" class="form-control" name="style" [(ngModel)]="musicModel.style">
                <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary my-2" [disabled]="musicForm.invalid">Add</button>
    </form>
</div>

<div class="container-sm" [hidden]="!submitted">
    <h2>Vous avez soumis l'album suivant :</h2>
    <div class="row">
        <div class="col-md-3">Name :</div>
        <div class="col-md-9">{{ musicModel.name }}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Auteur :</div>
        <div class="col-md-9">{{ musicModel.auteur }}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Style :</div>
        <div class="col-md-9">{{ musicModel.style }}</div>
    </div>
</div>
