<div *ngIf="showplayer" class="alert alert-primary">
    <span style="color: purple; font-weight: bold;">Title</span>:  {{ playedAlbum.title }}, <span style="color: purple; font-weight: bold;">Artist</span>: {{ playedAlbum.name }}
    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width]="ratio + '%'" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    {{ currentSongNumber }} / {{ total }}
</div>
